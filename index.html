<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
    <link href='styles.css' rel='stylesheet' type='text/css'/>
  </head>
  <!-- ///*** employee first name, last name, ID number, job title, annual salary. -->

  <div id="container">

    <body>
      <header>
        <h1 align="center">Employee Data Form</h1>
      </header>
      <div class="inputs">
        <h4>Enter data in the boxes below:</h4>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="number" id="idNumber" placeholder="idNumber">
        <input type="text" id="jobTitle" placeholder="Job Title">
        <input type="number" id="salary" placeholder="Salary">
        <button type="button" id="submitButton">Submit</button>
      </div>
      <div>
        <h3 id="totalMonthlyCost">Total Monthly Cost of All Current Employees: $0</h3>
      </div>
<div>
  <h4>Entered Employee Data:</h4>

      <table class="center">
        <thead>
          <tr id="rowNames">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="dataTableBody">
          <tr id="outputDataRows">
          </tr>
          <tr>

          </tr>
        </tbody>
      </table>
    </body>
  </div>

</html>
